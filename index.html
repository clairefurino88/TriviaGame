<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>movie Trivia</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Sigmar+One" rel="stylesheet">
   <!-- Text font from google -->
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <header>

        <div style="background-color:yellow; text-align: center; height: 150px;">
        <br>
            <h1>The Trivia Game</h1>
            
        </div>


    </header>

    <div class= 'directions' style="padding: 15px; text-align: center;font-family:Arial, Helvetica, sans-serif;">
            <p>There are 7 questions. You will have 15 seconds for each question. Work quickly and good luck!</p>
    </div>

    <div class='container'>
        <button class='btn btn-primary' id='startBtn'>Start</button>
        <!-- Question page -->
        <div id=timeLeft></div>
        <div id=currentQuestion></div>
        <b><div class='question'></div></b>
        <div class='optionsList'></div>
        <!-- Answer Page -->
        <div id=message></div>
        <div id=correctedAnswer></div>

        <div id=gif></div>
        <!-- Scoreboard -->
        <div id=finalMessage></div>
        <div id=correctAnswers></div>
        <div id=incorrectAnswers></div>
        <div id=unanswered></div>
        <div id='startOverBtn'></div>
    </div>

   <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
